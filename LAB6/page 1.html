<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop - Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Sweet Shop - Products</h2>

    <div id="product-list">
        <!-- Products will be dynamically inserted here -->
    </div>

    <script>
        let products = [
            { id: 1, name: "Gulab Jamun", price: 10, image: "gulab_jamun.jpg" },
            { id: 2, name: "Rasgulla", price: 15, image: "rasgulla.jpg" },
            { id: 3, name: "Kaju Katli", price: 20, image: "kaju_katli.jpg" }
        ];

        function displayProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                let productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <div class="buttons">
                        <button onclick="updateProduct(${index})">Update</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        function updateProduct(index) {
            let newName = prompt("Enter new product name:", products[index].name);
            let newPrice = prompt("Enter new price:", products[index].price);

            if (newName && newPrice) {
                products[index].name = newName;
                products[index].price = parseFloat(newPrice);
                displayProducts();
            }
        }

        function deleteProduct(index) {
            if (confirm("Are you sure you want to delete this product?")) {
                products.splice(index, 1);
                displayProducts();
            }
        }

        displayProducts();
    </script>

</body>
</html>
